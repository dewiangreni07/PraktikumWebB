<!DOCTYPE html>
<html>
<head>
	<title>Tabel</title>
</head>
<body>
	<h1>Table Example: Spanning Rows And Coloums</h1>
	<center>
		<p>A more complex sample table</p>
		<table border="1">
			<tr align="center">
				<td rowspan="2"><img src="gambar/angsa.jpg" height="300px" width="400px"></td>
				<td colspan="4">Perbedaan Angsa dan Jerapah</td>
				<td rowspan="4"><img src="gambar/jerapah.jpg" height="300px" width="400px"></td>
			</tr>
			<tr align="center">
				<td>Jumlah Kaki</td>
				<td>Berkembang biak dengan</td>
				<td>Jenis hewan</td>
				<td>Hewan Peliharaan</td>
			</tr>
			<tr align="center">
				<td>Angsa</td>
				<td>2</td>
				<td>Bertelur</td>
				<td>Omnivora</td>
				<td>Ya</td>
			</tr>
			<tr align="center">
				<td>Jerapah</td>
				<td>4</td>
				<td>melahirkan</td>
				<td>herbivora</td>
				<td>Tidak</td>
			</tr>
		</table>
	</center>

</body>
</html>
